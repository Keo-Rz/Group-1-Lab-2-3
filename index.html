<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
<header>
    <h1>Login Page</h1>
</header>
<div class="container">
    <div class="login">
        <h2>Log In</h2>
        <br>
        <input id="login-username" type="text" placeholder="Username">
        <br>
        <input id="login-password" type="password" placeholder="Password">
        <i class="toggle-login-password fas fa-eye-slash"></i>
        <br>
        <label for="login-terms"><input type="checkbox" id="login-terms">I agree to the terms and conditions</label>
        <br>
        <button id="forgotpw">Forgot your password? <a href="#">Click here.</a></button>
        <br>
        <button id="log-in-button">LOG IN</button>
        <br>
    </div>
    <div class="signup" id="signup-container">
        <h2>Hello, Friend</h2>
        <br>
        <p>Enter your personal details and start your journey with us</p>
        <br>
        <button id="sign-up-button">SIGN UP</button>
    </div>
    <div class="signup-form" id="signup-form" style="display: none;">
        <button id="back-button">â“§</button>
        <h2>Sign Up</h2>
        <form id="signup-form-content">
            <input type="first name" placeholder="First Name" id="signup-first-name"><br>
            <input type="last name" placeholder="Last Name" id="signup-last-name"><br>
            <input type="email" placeholder="Email" id="signup-email"><br>
            <input type="username" placeholder="Username" id="signup-username"><br>
            <input type="password" placeholder="Password" id="signup-password"><br>
            <i class="toggle-signup-password fas fa-eye-slash"></i>
            <span id="password-strength"></span><br>
            <input type="password" placeholder="Confirm Password" id="signup-confirm-password"><br>
            <label for="signup-terms"><input type="checkbox" id="signup-terms">I agree to the terms and conditions</label><br>
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
